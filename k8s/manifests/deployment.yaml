apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: 1  //as this is a simple app
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app   // recognized by selector
    spec:
      containers:
      - name: go-web-app
        image: navvod/go-web-app
        ports:
        - containerPort: 8090